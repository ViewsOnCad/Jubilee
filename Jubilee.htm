<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Aufladen von Bildern für das JAZZ live AARAU Gästebuch">
    <meta name="author" content="Gunnar Liden">  
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />	
    
     <!-- Standard controls -->
     <script type="text/javascript" src="Libs/Controls_20250406.js"></script>

    <!--  Library with XML classes -->
    <script type="text/javascript" src="Libs/Xml_20251129.js"></script> 

    <!--  Library with Utility classes -->
    <script type="text/javascript" src="Libs/Utils_20260119.js"></script> 

    <!-- Styles for the application guestbook image upload  -->
    <link rel="stylesheet" href="Styles/Jubilee.css">

    <!--  Main function for the application jubilee -->
    <script type="text/javascript" src="Scripts/Jubilee.js"></script>

    <!--  Class for the dimensions of the grid elements -->
    <script type="text/javascript" src="Scripts/JubileeImageData.js"></script>

    <!--  Class creating the jubilee image -->
    <script type="text/javascript" src="Scripts/JubileeImage.js"></script>

    <!--  Class for the XML object defined by Jubilee.xml -->
    <script type="text/javascript" src="Scripts/JubileeXml.js"></script>

    <!--  Classes for the import of photos -->
    <script type="text/javascript" src="Scripts/JubileeImportXml.js"></script>

    <!--  Class for getting data from local storage -->
    <script type="text/javascript" src="Scripts/JubileeStorage.js"></script>

    <!--  Class for the preloading of images -->
    <script type="text/javascript" src="Scripts/JubileeImageLoad.js"></script>

    <!--  Class for the grid elements -->
    <script type="text/javascript" src="Scripts/GridElement.js"></script>

    <!--  Class for the dimensions of the grid elements -->
    <script type="text/javascript" src="Scripts/ElemDim.js"></script>

    <title>Jubiläum Bild</title>

</head>

<body onload= "initJubilee()">

    <div id= 'id_upload_page' class= 'cl_image_page'>

 

        <div id="id_div_jubilee_controls" class="cl_div_jubilee_controls">
            <div id="id_div_jubilee_controls_exit" class="cl_div_jubilee_controls_exit" onclick="clickJubileeExit()">
                <img src="Icons/icon_slideshow_exit.png" width="20px">
            </div>
            <div id="id_div_jubilee_controls_restart" class="cl_div_jubilee_controls_restart" onclick="clickJubileeRestart()">
                <img src="Icons/icon_restart.png" width="20px">
        </div>
            


        <div id="id_div_image_container" class="cl_div_image_container" >

           

        </div> 

    </div>
